{include file="public/_head" /}
<!-- Main Container -->
<div class="main-container container-fluid">
    <!-- Page Container -->
    <div class="page-container">

        <!-- Page Sidebar -->
        {include file="public/_left" /}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-home"></i>&nbsp;评论列表
                    </li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->
            <!-- Page Body -->
            <div class="page-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="widget">
                            <div class="widget-header">
                                <span class="widget-caption">评论列表</span>
                                <div class="widget-buttons">
                                    {$comments->render()|raw}
                                </div>
                            </div>
                            <div class="widget-body">
                                <table class="table table-hover table-bordered">
                                    <thead>
                                        <tr>
                                            <th>评论文章</th>
                                            <th>评论用户</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {volist name="comments" id="vo"}
                                        <tr>
                                            <td>{$vo.article.title}</td>
                                            <td>{$vo.member.nickname}</td>
                                            <td>
                                                <a href="{:url('admin/comment/commentread', ['id' => $vo.id])}" class="btn btn-azure btn-xs">查看</a>
                                                <a href="#" class="btn btn-danger btn-xs comment-del" dataid="{$vo.id}">删除</a>
                                            </td>
                                        </tr>
                                        {/volist}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->

    </div>
    <!-- /Page Container -->
    <!-- Main Container -->

</div>

{include file="public/_foot" /}
<script>
    $(function() {
        $('.pagination').addClass('pagination-sm');

        $('.comment-del').click(function() {
            var id = $(this).attr('dataid');
            layer.confirm('确定删除吗？', {
                title: '删除评论',
                icon: 3
            }, function(index) {
                layer.close(index);
                $.ajax({
                    url: "{:url('admin/comment/commentdel')}",
                    type: 'post',
                    data: {
                        id: id
                    },
                    dataType: 'json',
                    success: function(data) {
                        if (data.code == 1) {
                            layer.msg(data.msg, {
                                icon: 6,
                                time: 2000
                            }, function() {
                                location.href = data.url;
                            });
                        } else {
                            layer.open({
                                title: '操作失败',
                                content: data.msg,
                                icon: 5,
                                anim: 6
                            });
                        }
                    }
                });
            });
            return false;
        });
    });
</script>
</body>
<!--  /Body -->

</html>
