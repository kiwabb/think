{include file="public/_head" /}
<!-- Main Container -->
<div class="main-container container-fluid">
    <!-- Page Container -->
    <div class="page-container">

        <!-- Page Sidebar -->
        {include file="public/_left" /}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-home"></i>&nbsp;管理员管理
                    </li>
                    <li>
                        管理员修改
                    </li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->
            <!-- Page Body -->
            <div class="page-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="widget radius-bordered">
                            <div class="widget-header bordered-bottom bordered-themeprimary">
                                <span class="widget-caption">管理员修改</span>
                            </div>
                            <div class="widget-body">
                                <form class="form-horizontal">
                                    <input type="hidden" name="id" value="{$adminInfo.id}">
                                    <div class="form-group">
                                        <label for="username" class="col-sm-2 control-label no-padding-right">账号</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="username" name="username" placeholder="管理员账号" value="{$adminInfo.username}" readonly />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="oldpass" class="col-sm-2 control-label no-padding-right">原密码</label>
                                        <div class="col-sm-6">
                                            <input type="password" class="form-control" id="oldpass" name="oldpass" placeholder="原密码">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="newpass" class="col-sm-2 control-label no-padding-right">新密码</label>
                                        <div class="col-sm-6">
                                            <input type="password" class="form-control" id="newpass" name="newpass" placeholder="新密码">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="nickname" class="col-sm-2 control-label no-padding-right">昵称</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="昵称" value="{$adminInfo.nickname}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="col-sm-2 control-label no-padding-right">邮箱</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="email" name="email" placeholder="邮箱" value="{$adminInfo.email}" readonly>
                                        </div>
                                    </div>
                                    {if session('admin.super') == 1}
                                    <div class="form-group">
                                        <label for="super" class="col-sm-2 control-label no-padding-right">权限</label>
                                        <div class="col-sm-6">
                                            <select name="super" id="super" class="form-control">
                                                <option value="0">普通管理员</option>
                                                <option value="1">超级管理员</option>
                                            </select>
                                        </div>
                                    </div>
                                    {/if}
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn btn-primary" id="adminEdit">修改</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->

    </div>
    <!-- /Page Container -->
    <!-- Main Container -->

</div>

{include file="public/_foot" /}
<script>
    $(function () {
        $('#adminEdit').click(function () {
            $.ajax({
                url:"{:url('admin/admin/adminedit')}",
                type:'post',
                data:$('form').serialize(),
                dataType:'json',
                success:function (data) {
                    if (data.code == 1) {
                        layer.msg(data.msg, {
                            icon:6,
                            time:2000
                        }, function () {
                            location.href = data.url;
                        });
                    }else {
                        layer.open({
                            title:'修改失败',
                            content:data.msg,
                            icon:5,
                            anim:6
                        });
                    }
                }
            });
            return false;
        });
    });
</script>
</body>
<!--  /Body -->
</html>
