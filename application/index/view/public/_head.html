<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{$webInfo.webname}</title>
    <link rel="stylesheet" href="/static/index/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/index/css/animate.css" />
    <link rel="stylesheet" href="/static/index/css/index.css" />
</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menu">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="{:url('index/index/index')}" class="navbar-brand">{$webInfo.shortname}</a>
        </div>
        <div class="navbar-menu collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="{:url('index/index/index')}">首页</a></li>
                {volist name="cates" id="vo"}
                <li><a href="{:url('index/index/index', ['id' => $vo.id])}">{$vo.catename}</a></li>
                {/volist}
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {if session('?index.id')}
                <li><a href="{:url('index/article/articlemember')}">{:session('index.nickname')}</a></li>
                <li><a href="#" id="loginout">退出</a></li>
                {else /}
                <li><a href="{:url('index/index/login')}">登录</a></li>
                <li><a href="{:url('index/index/register')}">注册</a></li>
                {/if}
                <li><a href="#" id="postArticle">投稿</a></li>
            </ul>
            <form action="{:url('index/article/articlesearch')}" class="navbar-form navbar-right" method="post">
                <div class="form-group">
                    <input type="text" class="form-control input-sm" id="search" name="keyword" placeholder="仅支持标题搜索" />
                </div>
                <div class="form-group">
                    <button class="btn btn-default btn-sm">搜索</button>
                </div>
            </form>
        </div>
    </div>
</nav>
